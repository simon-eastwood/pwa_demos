<html>

<head>
	<link rel="manifest" href="mypwa.webmanifest">
	<script defer>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('./sw.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</head>

<body>
	<h1>Demonstration of preloading files with service worker</h1>
	The file below is a large PDF document that opens at page 600. The service worker will preload it so that the 2nd time the PWA is started, it will be much faster.<br/><br/><br/>
	<iframe width=400 height=600 src="https://www.hq.nasa.gov/alsj/a11/a11fltpln_final_reformat.pdf#page=600"></iframe>
</body>

</html>
