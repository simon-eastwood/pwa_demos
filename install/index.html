<html>

<head>
	<link rel="manifest" href="mypwa.webmanifest">
	<script defer>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('./sw.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</head>

<body>
	<h1>Very Simple Progress Web App</h1>
	This example shows the basic minimum to make a PWA installable on the user's desktop via Chrome. See <a href="https://developers.google.com/web/fundamentals/app-install-banners#criteria">here</a>
</body>

</html>
